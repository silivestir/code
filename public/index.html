<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborative Code Editor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.59.4/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.59.4/theme/monokai.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.59.4/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.59.4/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.min.js"></script>
    <style>
        html , body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .controller{
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
        
        }
        body{
            display: flex;
            text-align: center;
            flex-flow: column;
            margin: 0;
            padding: 0;
            background-color: rgb(12 11 25);
            color: #fff;
        }
        header{
            margin:0;
            padding: 20px 0;
            width: 100%;
            height: fit-content;
            background-color: rgb(15, 15, 44);
            color: #fff;
        
        }
        .control-btn{
            width: 120px;
            padding: 10px 0;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .enable-btn{
            background-color: rgb(26, 184, 26);
            color: #fff;
            border-bottom: 5px solid rgb(18, 131, 18);
            margin: 10px ;
        }
        
        .enable-btn:hover{
            border-bottom: none;
            margin-top: 15px;
        }
        .disable-btn{
            margin: 10px ;
            background-color: rgb(172, 25, 25);
            color: #fff;
            border-bottom: 5px solid rgb(184, 57, 57);
        }
        .disable-btn:hover{
            border-bottom: none;
            margin-top: 15px;
        }
        .username-btn{
            width: 200px;
            margin: 10px auto;
            padding: 10px 0;
        }
        input{
            width: 200px;
            padding: 10px;
            margin: 10px auto;
        }
        
        #username-div{
            display: none;
        }
        #username-label{
            width: 200px;
            height: fit-content;
            margin: 0 auto;
            padding: 10px 20px;
            background-color: rgb(12 11 25);
            border-radius: 8px;
            border: 2px solid rgb(26, 26, 77);
            cursor: pointer;
        }
        ul.users{
            width: 100%;
            margin: 0;
            padding: 0;
        }
        ul.users li{
            width: 90%;
            margin: 10px auto;
            padding: 10px 0;
            text-align: center;
            background-color: rgb(15 15 44);
            list-style: none;
            color: #fff;
            border-radius: 8px;
        }
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #282c34;
        }
        #editor {
            height: 80vh;
            width: 80vw;
            background-color: #272822;
        }
        #output {
            width: 80vw;
            margin-top: 20px;
            height: 100px;
            background-color: #f4f4f4;
            padding: 10px;
            border: 1px solid #ddd;
            font-family: monospace;
            color: #333;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            background-color: #61dafb;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>CodeNaAssey</h1>
        <div class="user-controller">
            <p id="username-label"></p>
            <div id="username-div">
                <input type="text" id="username">
                <button class="username-btn" onclick="changeUsername()">Change username</button>
    
            </div>
        </div>
    
        <div class="controller">
            <button class="control-btn disable-btn" onclick="toggleMicrophone(this)">Open microphone</button>
            <button class="control-btn disable-btn" onclick="toggleMute(this)">Mute</button>
            <button class="control-btn disable-btn" onclick="toggleConnection(this)">Go online</button>
            <button id="run-btn" class="control-btn disable-btn">Run Code</button
        </div>
    
    </header>
    <h2>coders</h2>
    <ul class="users" id="users">
    
    
    </ul>

    <link rel="stylesheet" href="styles.css">
    <div id="editor"></div>
  
    <div id="output"></div>

    <script>
        const userStatus = {
            microphone: false,
            mute: false,
            username: "user#" + Math.floor(Math.random() * 999999),
            online: false,
          };
          
          const usernameInput = document.getElementById("username");
          const usernameLabel = document.getElementById("username-label");
          const usernameDiv = document.getElementById("username-div");
          const usersDiv = document.getElementById("users");
          
          usernameInput.value = userStatus.username;
          usernameLabel.innerText = userStatus.username;
          
          
          window.onload = (e) => {
            mainFunction(1000);
          };
          


          var socket = io("ws://localhost:3000");
          socket.emit("userInformation", userStatus);
          
          
          function mainFunction(time) {
          
          
            navigator.mediaDevices.getUserMedia({ audio: true }).then((stream) => {
              var madiaRecorder = new MediaRecorder(stream);
              madiaRecorder.start();
          
              var audioChunks = [];
          
              madiaRecorder.addEventListener("dataavailable", function (event) {
                audioChunks.push(event.data);
              });
          
              madiaRecorder.addEventListener("stop", function () {
                var audioBlob = new Blob(audioChunks);
          
                audioChunks = [];
          
                var fileReader = new FileReader();
                fileReader.readAsDataURL(audioBlob);
                fileReader.onloadend = function () {
                  if (!userStatus.microphone || !userStatus.online) return;
          
                  var base64String = fileReader.result;
                  socket.emit("voice", base64String);
          
                };
          
                madiaRecorder.start();
          
          
                setTimeout(function () {
                  madiaRecorder.stop();
                }, time);
              });
          
              setTimeout(function () {
                madiaRecorder.stop();
              }, time);
            });
          
          
            socket.on("send", function (data) {
              var audio = new Audio(data);
              audio.play();
            });
          
            socket.on("usersUpdate", function (data) {
              usersDiv.innerHTML = '';
              for (const key in data) {
                if (!Object.hasOwnProperty.call(data, key)) continue;
          
                const element = data[key];
                const li = document.createElement("li");
                li.innerText = element.username;
                usersDiv.append(li);
          
              }
            });
          
          }
          
          usernameLabel.onclick = function () {
            usernameDiv.style.display = "block";
            usernameLabel.style.display = "none";
          }
          
          function changeUsername() {
            userStatus.username = usernameInput.value;
            usernameLabel.innerText = userStatus.username;
            usernameDiv.style.display = "none";
            usernameLabel.style.display = "block";
            emitUserInformation();
          }
          
          function toggleConnection(e) {
            userStatus.online = !userStatus.online;
          
            editButtonClass(e, userStatus.online);
            emitUserInformation();
          }
          
          function toggleMute(e) {
            userStatus.mute = !userStatus.mute;
          
            editButtonClass(e, userStatus.mute);
            emitUserInformation();
          }
          
          function toggleMicrophone(e) {
            userStatus.microphone = !userStatus.microphone;
            editButtonClass(e, userStatus.microphone);
            emitUserInformation();
          }
          
          
          function editButtonClass(target, bool) {
            const classList = target.classList;
            classList.remove("enable-btn");
            classList.remove("disable-btn");
          
            if (bool)
              return classList.add("enable-btn");
          
            classList.add("disable-btn");
          }
          
          function emitUserInformation() {
            socket.emit("userInformation", userStatus);
          }
          
          








        const editor = CodeMirror(document.getElementById('editor'), {
            lineNumbers: true,
            mode: 'javascript',
            theme: 'monokai',
            autoCloseBrackets: true,
            lineWrapping: true,
        });

        let currentCode = editor.getValue();

        // Emit code update to the server whenever the code changes
        editor.on('change', () => {
            const newCode = editor.getValue();
            if (newCode !== currentCode) {
                currentCode = newCode;
                socket.emit('document-update', { code: currentCode });
            }
        });

        // Receive code update from the server
        socket.on('document-update', (msg) => {
            if (msg.code !== currentCode) {
                currentCode = msg.code;
                editor.setValue(currentCode); // Sync the editor with the new code
            }
        });

        // Handle running code on the server
        document.getElementById('run-btn').addEventListener('click', () => {
            socket.emit('run-code', editor.getValue());
        });

        // Display code output from server
        socket.on('code-output', (output) => {
            document.getElementById('output').textContent = output;
        });
    </script>
</body>
</html>
